<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAB 4 - QUIZ</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="netlifyform" style="display: none">
      <form
        name="contact v3"
        method="post"
        data-netlify="true"
        onSubmit="submit"
        netlify-honeypot="bot-field"
        netlify
      >
        <input type="hidden" name="form-name" value="contact v3" />

        <div hidden>
          <input name="bot-field" />
        </div>

        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control form-control-sm rounded-6 transparentinput"
            id="InputName"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control form-control-sm rounded-6 transparentinput"
            id="InputEmail"
            placeholder="Email"
          />
        </div>
        <button
          type="submit"
          class="btnsbmt btn btn-light btn-block btn-sm rounded-6"
        >
          Subscribe
        </button>
      </form>
    </div>
  </body>
</html>
